<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>充值</title>
    <link rel="stylesheet" href="src/assets/styles/uikit.min.css">
    <link rel="stylesheet" href="src/assets/styles/style.min.css">
    <script src="src/assets/js/jquery.min.js"></script>
    <script src="src/assets/js/uikit.min.js"></script>
    <script src="src/assets/js/uikit-icons.min.js"></script>
</head>

<body>
    <div class="han-page-game-wrap  has-topbar normal">
        <div class="game-top-fixed normal">
            <nav class="common-top-nav">
                <div class="nav-title">充值</div>
            </nav>
        </div>
        <div class="get-gift-wrap">
            <ul class="common-game-list">
                <li>
                    <img src="http://imga1.5054399.com/upload_pic/2018/11/21/4399_16264623739.jpg" class="img" alt="">
                    <p class="name">保卫萝卜挑战版</p>
                    <p class="desc">高清电脑版再次火热来袭</p>
                    <span class="num"><b>¥</b>6.0</span>
                </li>
            </ul>
            <ul class="pay-box">
                <li>
                    <i class="icon"></i>
                    <div class="name">代金券</div>
                    <span class="price">0</span>
                </li>
                <li>
                    <i class="icon"></i>
                    <div class="name">平台币</div>
                    <span class="price">0</span>
                </li>
                <li class="active">
                    <i class="icon"></i>
                    <div class="name">微信支付</div>
                    <span class="price">¥ 6</span>
                </li>
                <li>
                    <i class="icon"></i>
                    <div class="name">支付宝支付</div>
                    <span class="price">¥ 6</span>
                </li>
            </ul>
            <br>
            <div class="uk-text-center">
                <button class="uk-button uk-button-primary  uk-width-1-2">立即支付</button>
            </div>
            <br>
        </div>
    </div>

    <script>
        $(".pay-box li").click(function() {
            if ($(this).hasClass("active")) {
                $(this).removeClass("active")
            } else {
                $(this).addClass("active").siblings().removeClass("active")
            }
        })
    </script>


</body>

</html>
